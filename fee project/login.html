<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel='stylesheet' href='./login.css'>
     <script> 
       function validateForm() {
        var email = document.forms["loginForm"]["my_email"].value;
        var password = document.forms["loginForm"]["pwd"].value;

        if (email == "" || password == "") {
            alert("Both email and password are required!");
            return false;
        }
        return true;
    }
</script>
</head>

 


<body>

    <body>
        <section>
            <div class="form-box">
                <form name="loginForm" action="./index.html" method="GET" onsubmit="return validateForm()"></form>
                <div class="form-value">
                    <form>
                        <h2>Login</h2>
                        <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" required>
                            
                            <label>Email</label>
                        </div>
                        <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                                required> <label>Password</label> </div>
                        <div class="forget"> <label><input type="checkbox">Remember Me</label> <a href="#">Forgot
                                Password</a> </div>
                        <button><a href="./index.html">Log In</a></button>
                        <div class="register">
                            <p>Don't have an account? <a href="./signin.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</body>

</html>
